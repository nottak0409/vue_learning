<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>

    <link rel="stylesheet" href="../assets/style.css">
</head>

<body>
    <div class="frame">
        <h1 class="frame__title">JavaScript</h1>

        <div class="frame__inner">
            <div id="app">
                <clock></clock>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script>
    Vue.component('clock', {
        data: function() {
            return {
                time: '12:34:56'
            }
        },
        mounted: function() {
            let timerID = setInterval(this.refresh, 500);
            this.refresh();
        },
        methods: {
            refresh: function() {
                let now = new Date();
                this.time = `${now.getHours()}:${now.getMinutes()}:${now.getSeconds()}`
            }
        },
        template: '<div>{{ time }}</div>'
    })

    var app = new Vue({
        el: "#app",
    });
    </script>
</body>

</html>
